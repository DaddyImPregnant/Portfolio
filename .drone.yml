---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: if-not-exists
  image: node:latest
  commands:
  - npm install
  - npm run build

- name: docker
  pull: if-not-exists
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    registry: docker.grug.dev
    repo: docker.grug.dev/portfolio
    tags: latest
  when:
    branch:
    - master

- name:
    from_secret: discord notification
  image:
    from_secret: appleboy/drone-discord
  settings:
    webhook_id: discord_webhook_id
    webhook_token: discord_webhook_token
    message: "{{#success build.status}} âœ…  Build #{{build.number}} of `{{repo.name}}` succeeded.\n\nğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:\n``` {{commit.message}} ```\nğŸŒ {{ build.link }}\n\n âœ… duration: {{duration build.started build.finished}} \n\n âœ… started: {{datetime build.started \"2006/01/02 15:04\" \"Asia/Taipei\"}} \n\n âœ… finished: {{datetime build.finished \"2006/01/02 15:04\" \"Asia/Taipei\"}} {{else}} âŒ  Build #{{build.number}} of `{{repo.name}}` failed.\n\nğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:\n``` {{commit.message}} ```\nğŸŒ {{ build.link }}\n\n âœ… duration: {{duration build.started build.finished}} \n\n âœ… started: {{datetime build.started \"2006/01/02 15:04\" \"America/New_York\"}} \n\n âœ… finished: {{datetime build.finished \"2006/01/02 15:04\" \"America/New_York\"}}{{/success}}\n"
